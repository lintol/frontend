release:
  stage: release
  script:
    - npm run build
    - echo "CI_BUILD_REF=$CI_BUILD_REF\nCI_COMMIT_SHA=$CI_COMMIT_SHA" > CI_BUILD_REF
  artifacts:
    paths:
      - dist
      - CI_BUILD_REF
  dependencies:
    - build
  only:
    - master

deploy:
  image: garland/aws-cli-docker
  stage: deploy
  dependencies:
    - release
  script:
    - tar -czf frontend-build.tgz dist
    - aws --endpoint-url https://mo.ev.openindustry.in s3api put-object --bucket $AWS_FRONTEND_BUCKET --key front-end-$CI_COMMIT_SHA.tgz --body frontend-build.tgz
    - aws --endpoint-url https://mo.ev.openindustry.in s3api put-object --bucket $AWS_FRONTEND_BUCKET --key front-end-latest.tgz --body frontend-build.tgz
  only:
    - master

trigger:
  image: odise/busybox-curl
  stage: trigger
  dependencies:
    - release
  script:
    - echo curl -X POST -F token=$GITLAB_BACKEND_TRIGGER -F ref=$GITLAB_BACKEND_TRIGGER_REF $GITLAB_BACKEND_TRIGGER_URL
    - curl -X POST -F token=$GITLAB_BACKEND_TRIGGER -F ref=$GITLAB_BACKEND_TRIGGER_REF $GITLAB_BACKEND_TRIGGER_URL
  only:
    - master
