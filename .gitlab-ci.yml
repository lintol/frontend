image: node:10

variables:
  GIT_SUBMODULE_STRATEGY: recursive
  DOCKER_DRIVER: overlay

stages:
  - install
  - test
  - release
  #- pages
  - deploy
  - trigger

build:
  stage: install
  script:
    - npm install
    - npm install -g json-server
  artifacts:
    paths:
      - node_modules

test:
  stage: test
  before_script:
    - whoami
    - Xvfb :99 -screen 0 1024x768x16 &> xvfb.log &
    - export DISPLAY=:99.0
    - npm start --prefix jsonapi-server-mock-lintol/ &
  image: martinnaughton/nightwatch-e2e-headless:java8
  script: 
    - ls /usr/bin/google-chrome 
    #- npm run test
  artifacts:
    paths:
      - test/unit/coverage/
  dependencies:
    - build

